<!DOCTYPE html>
<html lang="en-GB" class="no-js basic-exp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery Accessible Horse Tornado</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>


<div class="horse-tornado">
    <div class="horse-tornado--contain">
        <div class="horse-tornado--slides">
            <div class="horse-tornado--slide" data-slide="1" aria-live="assertive" aria-hidden="false" aria-disabled="false">
                <div class="horse-tornado--slide-content">
                    Slide 1
                </div>
            </div>

            <div class="horse-tornado--slide" data-slide="2" aria-live="assertive" aria-hidden="true" aria-disabled="true">
                <div class="horse-tornado--slide-content">
                    Slide 2
                </div>
            </div>

            <div class="horse-tornado--slide" data-slide="3" aria-live="assertive" aria-hidden="true" aria-disabled="true">
                <div class="horse-tornado--slide-content">
                    Slide 3
                </div>
            </div>

            <div class="horse-tornado--slide" data-slide="4" aria-live="assertive" aria-hidden="true" aria-disabled="true">
                <div class="horse-tornado--slide-content">
                    Slide 4
                </div>
            </div>

            <div class="horse-tornado--slide" data-slide="5" aria-live="assertive" aria-hidden="true" aria-disabled="true">
                <div class="horse-tornado--slide-content">
                    Slide 5
                </div>
            </div>
        </div><!--//end of slides-->
    </div><!--//end of container-->

    <nav class="horse-tornado--nav">
        <button type="button" class="horse-tornado--prev">Go to the previous slide</button>
        <button type="button" class="horse-tornado--next">Go to the next slide</button>
    </nav>
</div><!--//end of horse tornado-->

        </main>

        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/HorseTornado.js"></script>
        <script>
            $('.horse-tornado').horsetornado();
        </script>
    </body>
</html>
